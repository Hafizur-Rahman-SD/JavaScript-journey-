  <script>
    // 1. Check if age is between 10 and 20
    let age1 = parseInt(prompt("Enter your age:"));
    if (age1 > 10 && age1 < 20) {
      console.log("Age is between 10 and 20");
    } else {
      console.log("Age is NOT between 10 and 20");
    }

    // 2. Demonstrate switch case
    let fruit = prompt("Enter a fruit name (apple/banana/mango):");
    switch (fruit) {
      case "apple":
        console.log("You chose Apple");
        break;
      case "banana":
        console.log("You chose Banana");
        break;
      case "mango":
        console.log("You chose Mango");
        break;
        case "orange":
        console.log("You chose Orange");
        break;
        case "grape":   
        console.log("You chose Grape");
        break;
        case "kiwi":
        console.log("You chose Kiwi");
        break;
      default:
        console.log("Fruit not available");
    }

    // 3. Check divisibility by 2 and 3
    let num1 = parseInt(prompt("Enter a number to check divisibility by 2 and 3:"));
    if (num1 % 2 === 0 && num1 % 3 === 0) {
      console.log("The number is divisible by both 2 and 3");
    } else {
      console.log("The number is NOT divisible by both 2 and 3");
    }

    // 4. Check divisibility by either 2 or 3
    let num2 = parseInt(prompt("Enter a number to check divisibility by 2 or 3:"));
    if (num2 % 2 === 0 || num2 % 3 === 0) {
      console.log("The number is divisible by either 2 or 3");
    } else {
      console.log("The number is NOT divisible by 2 or 3");
    }

    // 5. Use ternary operator to check driving age
    let drivingAge = parseInt(prompt("Enter your age to check if you can drive:"));
    let message = (drivingAge > 18) ? "You can Drive" : "You cannot Drive";
    console.log(message);
