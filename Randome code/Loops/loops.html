<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Loops Practice</title>
</head>
<body>
    <h1>JavaScript Loops Practice</h1>
  <h2>Check your browser console for output (Right Click > Inspect > Console)</h2>
  <script>
    // 1. FOR Loop 
    let n1 = parseInt(prompt("FOR LOOP: Enter a number to count from 1 to n:"));
    for (let i = 1; i <= n1; i++) {
      console.log("FOR Loop i = " + i);
    }

    // 2. FOR...IN Loop 
    let userObject = {};
    let keysCount = parseInt(prompt("FOR...IN LOOP: How many key-value pairs do you want to enter?"));
    for (let k = 0; k < keysCount; k++) {
      let key = prompt(`Enter key #${k + 1}:`);
      let value = prompt(`Enter value for "${key}":`);
      userObject[key] = value;
    }

    console.log("FOR...IN Loop output:");
    for (let key in userObject) {
      console.log(key + ": " + userObject[key]);
    }

    //  3. FOR...OF Loop 
    let itemsCount = parseInt(prompt("FOR...OF LOOP: How many items in your list?"));
    let itemList = [];
    for (let i = 0; i < itemsCount; i++) {
      itemList.push(prompt(`Enter item #${i + 1}:`));
    }

    console.log("FOR...OF Loop output:");
    for (let item of itemList) {
      console.log(item);
    }

    // 4. WHILE Loop 
    let n2 = parseInt(prompt("WHILE LOOP: Enter a number to count from 1 to n:"));
    let i = 1;
    while (i <= n2) {
      console.log("WHILE Loop i = " + i);
      i++;
    }

    //  5. DO...WHILE Loop 
    let input;
    do {
      input = parseInt(prompt("DO...WHILE LOOP: Enter a number (0 to exit):"));
      console.log("You entered: " + input);
    } while (input !== 0);
    console.log("DO...WHILE Loop ended.");
  </script>
</body>
</html>
