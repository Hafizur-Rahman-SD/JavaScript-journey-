<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h1>JavaScript Practice Set - About Case related problem solution. </h1>

<p> To see the output first give your input set a name of fruite. </p>


    <script>
 // 2. Demonstrate switch case
    let fruit = prompt("Enter a fruit name like (apple/banana/mango):");
    switch (fruit) {
      case "apple":
        console.log("You chose Apple");
        break;
      case "banana":
        console.log("You chose Banana");
        break;
      case "mango":
        console.log("You chose Mango");
        break;
        case "orange":
        console.log("You chose Orange");
        break;
        case "grape":   
        console.log("You chose Grape");
        break;
        case "kiwi":
        console.log("You chose Kiwi");
        break;
      default:
        console.log("Fruit not available");
    }
</script>
</body>
</html>
